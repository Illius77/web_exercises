<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Number Guessing Game</title>

  <link rel="stylesheet" href="005.css">
  <script src="005.js" defer></script>
</head>
<body>
  <h1>Magic Number Guessing Game</h1>
  <div id="game-container">
    <p id="instructions">Loading game...</p>
    <input type="number" id="userGuess" placeholder="Enter number">
    <br>
    <button id="submit">Guess</button>
    <p id="feedback"></p>
    <p id="tries-info"></p>
    <button id="play-again">Play Again</button>
  </div>
</body>
</html>
